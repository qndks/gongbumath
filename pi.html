<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<input type="text" id="int">
		<input type="button" id="click" value="완료">
		<p id="output"></p>
		<script>
			var btn = document.getElementById('click');
			var num = document.getElementById('int');
			var output = document.getElementById('output');
			
			btn.onclick = function() {
				var n = Number(num.value);
				var r = 0;
				for (var k = 1; k <= n; k++) {
					r += Math.sqrt(n ** 2 - k ** 2);
				}
				r *= 4 / (n ** 2);
				output.innerHTML = r;
			}
		</script>
	</body>
</html>
