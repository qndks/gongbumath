<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="shortcut icon" href="./public/favicon/favicon.ico">
		<link rel="stylesheet" href="./public/css/gongbumath.css">
		<title>소수</title>
	</head>
	<body>
		<h1 class="math-heading"><a class="math-heading-link" href="./index.html">공부수학</a></h1>
		<h2 class="math-heading">소수 찾기</h2>
		<p><a href="https://gongbu.herokuapp.com/study/소수">소수</a>는 약수가 1과 자기 자신뿐인 1보다 큰 자연수이다.</p>
		<input id="lim" type="text" value="10000">
		<input type="button" onclick="primer();" value="완료">
		<br>
		<br>
		<input type="checkbox" id="display_prime">
		<label for="display_prime">소수 보여주기</label>
		<p id="time"></p>
		<p id="amount"></p>
		<p id="output"></p>
		<script>
			var arr1 = [];
			var arr2 = [];
			var result = [];
			var t = document.getElementById('time');
			var lim = document.getElementById('lim');
			var o = document.getElementById('output');
			var a = document.getElementById('amount');
			var d = document.getElementById('display_prime');

			function primer() {
				arr1 = [];
				arr2 = [];
				result = [];
				o.innerHTML = '';
				var l = Number(lim.value) / 6;
				var i;
				var t1 = performance.now();

				arr1[0] = 2;
				arr2[0] = 3;

				for (i = 1; i <= l; i++) {
					arr1[i] = 6 * i - 1;
					arr2[i] = 6 * i + 1;
				}

				for (i = 1; i <= l; i++) {
					n1 = 6 * i - 1;
					n2 = 6 * i + 1;

					if (arr1[i] != 0) {
						for (k = n1 + i; k <= l; k += n1) {
							arr1[k] = 0;
						}
						for (k = n1 - i; k <= l; k += n1) {
							arr2[k] = 0;
						}
					}

					if (arr2[i] != 0) {
						for (k = n2 + i; k <= l; k += n2) {
							arr2[k] = 0;
						}
						for (k = n2 - i; k <= l; k += n2) {
							arr1[k] = 0;
						}
					}
				}

				var t2 = performance.now();

				for (i = 1; i <= l; i++) {
					if (arr1[i] != 0) {
						result.push(arr1[i]);
					}
					if (arr2[i] != 0) {
						result.push(arr2[i]);
					}
				}

				if (d.checked) o.innerHTML = result.join(', ');
				a.innerHTML = result.length + ' 개';
				t.innerHTML = Math.round((t2 - t1) * 100) / 100000 + ' 초';
			}
		</script>
	</body>
</html>
