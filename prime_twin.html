<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="shortcut icon" href="./public/favicon/favicon.ico">
		<title>쌍둥이 소수</title>
	</head>
	<body>
		<h2>쌍둥이 소수 찾기</h2>
		<input id="lim" type="text" value="10000">
		<input type="button" onclick="primer();" value="완료">
		<br>
		<br>
		<input type="checkbox" id="display_prime">
		<label for="display_prime">쌍둥이 소수 보여주기</label>
		<p id="time"></p>
		<p id="amount"></p>
		<p id="output"></p>
		<script src="./public/js/isPrime.js"></script>
		<script>
			var result = [];
			var prime = [];
			var t = document.getElementById('time');
			var lim = document.getElementById('lim');
			var o = document.getElementById('output');
			var a = document.getElementById('amount');
			var d = document.getElementById('display_prime');

			function primer() {
				o.innerHTML = '';
				prime = [2, 3];
				result = ['(3, 5)'];
				var l = Number(lim.value);
				var i;
				var t1 = performance.now();
				for (i = 6; i <= l; i += 6) {
					if (isPrime(i - 1, prime) && isPrime(i + 1, prime)) {
						result.push('(' + (i - 1) + ', ' + (i + 1) + ')')
					}
					if (isPrime(i - 1, prime)) prime.push(i - 1);
					if (isPrime(i + 1, prime)) prime.push(i + 1);
				}
				if (d.checked) o.innerHTML = result.join(', ');
				a.innerHTML = result.length + ' 개';
				var t2 = performance.now();
				t.innerHTML = Math.round((t2 - t1) * 100) / 100000 + ' 초';
			}
		</script>
	</body>
</html>
