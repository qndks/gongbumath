<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="shortcut icon" href="./public/favicon/favicon.ico">
		<link rel="stylesheet" href="./public/css/gongbumath.css">
		<script type="text/javascript" src="./public/js/include.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<title>자연상수</title>
	</head>
	<body>
		<header>
			<h1 class="math-heading"><a class="math-heading-link" href="./index.html">공부수학</a></h1>
		</header>
		<h2 class="math-heading">자연상수</h2>
		<p><a href="https://gongbu.herokuapp.com/study/자연상수">자연상수</a>를 구하는 식은 여러가지가 있다. 수렴 속도가 가장 빠른게 뭔지 알아보자.</p>
		<div id="canvas_container"><canvas id="myChart"></canvas></div>
		<div class="math-footer" w3-include-html="./list.html"></div>
		<script>includeHTML();</script>
		<script>
			var chart;
	        var f1 = [];
            var f2 = [];
	        var labels = [];
			var e = [];
	        var c = 1;
			var a = 1;
			var i;

	        for (i = 1; i <= 20; i++) {
				c = c * i;
				a += (1 / c);
		        f1.push(Math.pow(1 + (1 / i), i));
                f2.push(a);
		        labels.push(i);
				e.push(Math.E);
	        }

			chart = new Chart(document.getElementById('myChart'), {
				type: 'line',
				data: {
					labels: labels,
					datasets: [{
			            label: "e",
			            borderColor: '#000000',
						borderWidth: 2,
			            backgroundColor: 'transparent',
			            pointBorderColor: 'transparent',
			            data: e
			        }, {
			            label: "(1 + 1 / n)^n",
			            borderColor: '#ee3355',
						borderWidth: 2,
			            backgroundColor: 'transparent',
			            pointBorderColor: 'transparent',
			            data: f1
			        }, {
			            label: "1/1 + 1/4 + 1/9 + ...",
						borderWidth: 2,
			            borderColor: '#5533ee',
			            backgroundColor: 'transparent',
			            pointBorderColor: 'transparent',
			            data: f2
			        }]
				},
				options: {
					aspectRatio: 1,
					elements: {
					  	line: {
							tension: 0
					  	}
					},
					animation: {
						duration: 0
					}
  				}
			});
		</script>
	</body>
</html>
