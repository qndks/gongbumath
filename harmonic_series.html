<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="shortcut icon" href="./public/favicon/favicon.ico">
		<link rel="stylesheet" href="./public/css/gongbumath.css">
		<script type="text/javascript" src="./public/js/include.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<title>조화급수</title>
	</head>
	<body>
		<header>
			<h1 class="math-heading"><a class="math-heading-link" href="./index.html">공부수학</a></h1>
		</header>
		<h2 class="math-heading">조화급수</h2>
		<p><a href="https://gongbu.herokuapp.com/study/조화급수">조화급수</a>는 10000번째 항까지 더해도 10을 못넘지만, 발산한다고 알려져있다.</p>
		<div id="canvas_container"><canvas id="myChart"></canvas></div>
		<div class="math-footer" w3-include-html="./list.html"></div>
		<script>includeHTML();</script>
		<script>
			var chart;
	        var h = [];
	        var labels = [];
	        var c = 0;

	        for (var i = 1; i <= 10000; i++) {
		        h.push(c + (1 / i));
		        c += 1 / i;
		        labels.push(i);
	        }

			chart = new Chart(document.getElementById('myChart'), {
				type: 'line',
				data: {
					labels: labels,
					datasets: [{
			            label: "조화급수",
			            borderColor: '#000000',
			            backgroundColor: 'transparent',
			            pointBackgroundColor: 'transparent',
			            pointBorderColor: 'transparent',
			            data: h
			        }]
				},
				options: {
                	aspectRatio: 1,
					elements: {
					  	line: {
							tension: 0
					  	}
					},
					animation: {
						duration: 0
					}
  				}
			});
		</script>
	</body>
</html>
