<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="shortcut icon" href="./public/favicon/favicon.ico">
		<link rel="stylesheet" href="./public/css/gongbumath.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<title>소수</title>
		<style>
			#red {
				border-radius:50%;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		<h1 class="math-heading"><a class="math-heading-link" href="./index.html">공부수학</a></h1>
		<h2 class="math-heading">소수</h2>
		<table id="target">
		<script src="./public/js/isPrime.js"></script>
		<script>
			var t = document.getElementById('target');
			var i;
			var result = [2, 3];
			var td = [];
			var l = 1000;
			var s = '';

			for (i = 6; i <= l * 6; i += 6) {
				if (isPrime(i - 1, result)) {
                    result.push(i - 1);
					td.push('<span id="red">' + (i - 1) + '</span>');
                } else td.push('<span>' + (i - 1) + '</span>');
				if (isPrime(i + 1, result)) {
                    result.push(i + 1);
					td.push('<span id="red">' + (i + 1) + '</span>');
                } else td.push('<span>' + (i + 1) + '</span>');
			}

			for (i = 6; i <= l * 6; i += 6) {
				s += '<tr><td>' + td[i / 3 - 2] + '</td><td>' + i + '</td><td>' + td[i / 3 - 1] + '</td></tr>'
			}

			t.innerHTML = s;
		</script>
	</body>
</html>
